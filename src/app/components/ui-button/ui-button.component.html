<button ui-ripple [ngStyle]="{'color':colors.color,'background':colors.background}" [disabled]="disabled" 
 [ngClass]="{'disabled':disabled}" appNoDblClick>
    <div #ref>
        <ng-content select="[text]"></ng-content>
    </div>
    <ng-container *ngIf="!ref.hasChildNodes()">
        Default Content
    </ng-container>
</button>
